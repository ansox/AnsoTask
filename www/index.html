<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/listaTasks.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainController">


      <ion-header-bar class="bar-stable">
        <h1 class="title">AnsoTask</h1>
      </ion-header-bar>

      <div class="bar bar-footer bar-calm row">
        <div class="col-80">
            Exibir finalizadas
        </div>

        <div class="col-20">
          <label class="toggle">
            <input type="checkbox" ng-model="exibirFinalizadas" ng-click="salvarExibirFinalizadas()">
            <div class="track"><div class="handle"></div></div>
          </label>
        </div>
      </div>

      <ion-content>

        <div class="row">
          <div class="col">
              <button class="button button-block button-positive" ng-click="adicionarTask()">Adicionar</button>
          </div>

          <div class="col">
            <button class="button button-block button-assertive" ng-click="deveMostrarRemoveButton()">Remover</button>
          </div>
        </div>

        <ion-list class="" show-delete="showRemoveButton">
          <ion-item class="item item-checkbox" ng-repeat="item in getItems() track by $index" ng-show="exibirLinha(item)">
            <grid class="row">
              <grid class="col-90">
                {{item.task}}
                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
                <ion-option-button class="button-positive" ng-click="onItemEdit(item)">Edit</ion-option-button>
              </grid>
              <grid class="col">
                <button class="button button-small  button-positive button-outline" ng-click="onFinalizarClick(item)"><i class="icon ion-checkmark" ng-show="item.marcada"></i></button>
              </grid>
            </grid>
          </ion-item>
        </ion-list>

      </ion-content>

  </body>
</html>
